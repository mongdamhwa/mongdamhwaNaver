<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #buttons {
        /* position: absolute; */
        margin-left: 15px;
        margin-bottom: 20px;
      }

      #buttons button {
        width: 60px;
        height: 60px;
        font-size: 30px;
        border: 6px solid #e75449;
        background-color: rgba(253, 232, 232, 0.933);
        color: #974c47;
        border-radius: 20px;
        font-weight: bold;
      }

      #buttons button:nth-of-type(3) {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <!-- 3개의 버튼 ,작게, 크게, 무작위 
    점점작게: 사진이 5px씩줄어든다 (50보다 클경우에만 변경)
    점점크게: 사진이5px씩커진다 (600px보다 작을경우)
랜덤1~20 사이난수를구한후 해당 사진으로 변경하기-->

    <!-- 버튼 -->
    <div id="buttons">
      <button type="button" id="btnminus">-</button>
      <button type="button" id="btnplus">+</button>
      <button type="button" id="btnrandom">Gotcha!</button>
    </div>

    <img src="../연예인사진/12.jpg" style="width: 300px" id="photo" alt="" />

    <script>
      //+버튼
      document.getElementById("btnplus").onclick = function () {
        let p = document.getElementById("photo");

        let imgw = parseInt(p.style.width, 10);
        if (imgw < 600) {
          imgw += 5;
          console.log(imgw);
          p.style.width = imgw + "px";
        }
      };

      //-버튼
      document.getElementById("btnminus").onclick = function () {
        let p = document.getElementById("photo");

        let imgw = parseInt(p.style.width, 10);

        if (imgw > 50) {
          imgw -= 5;
          console.log(imgw);

          p.style.width = imgw + "px";
        }
      };

      document.getElementById("btnrandom").onclick = function () {
        let idx = parseInt(Math.random() * 20) + 1;
        //이미지의 요소값을 얻는다
        let photo = document.getElementById("photo");
        photo.setAttribute("src", `../연예인사진/${idx}.jpg`);
      };
    </script>
  </body>
</html>
