<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #time {
        font-size: 40px;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        background-color: #4e3927;
        color: rgba(243, 243, 205, 0.933);
        position: absolute;
        left: 30px;
        top: 100px;
        width: 500px;
        height: 150px;
        box-shadow: 10px 15px 15px #123233;
        text-align: center;
        line-height: 150px;
        /* 글자 한줄일때 한정, 높이와 라인헤잇(행높이)을 똑같이 주면 세로 중앙정렬 */
      }
    </style>
    <script>
      window.onload = function () {
        //처음 시작시 init_time함수 호출
        init_time();
        //1초마다 반복호출
        setInterval(function () {
          init_time();
        }, 1000);
      };

      //일반 사용자 함수
      function init_time() {
        // alert("호출?");
        //현재 날짜와 시간을 얻어서 출력
        let date = new Date();
        let y = date.getFullYear();
        let m = date.getMonth() + 1;
        let d = date.getDate();

        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();

        time.innerHTML = `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
      }
    </script>
  </head>
  <body>
    <div id="time">xxxx-xx-xx 00:00:00</div>
  </body>
</html>
