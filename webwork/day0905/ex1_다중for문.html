<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>숫자를 입력하면 그 숫자만큼 행, 열로 별표 출력하기</h3>
    <input type="text" id="su1" size="3" />
    <div style="margin-top: 30px; font-size: 25px" id="result"></div>
    <script>
      document.getElementById("su1").onkeyup = function (e) {
        console.log(this.value); //this :자기자신의 요소값 -방법1
        console.log(e.target.value); //event가 발생되는 target(자기자신)이 입력한 value-방법2
        //function (e) 여기서 e는 event 임 , console.log(this.value) 쓸땐 굳이 안써되되는듯
        console.log(e.keyCode); //엔터를 누르면 13이 출력되는걸 알수있다 13은 엔터의 아스키코드값..??

        //숫자입력후 엔터를 누르면 그 숫자만큼 행,열로 별표 출력하기
        //e.keyCode == 13 엔터값이 13이니 이건 엔터 눌렀단 뜻이지 keyCode의 C 대문자니까 조심
        if (e.keyCode == 13) {
          let su = Number(e.target.value); //입력한 숫자
          let s = "";
          for (let i = 1; i <= su; i++) {
            for (let j = 1; j <= su; j++) {
              s += "*";
            }
            s += "<br>";
          }
          document.getElementById("result").innerHTML = s;

          //입력한 값지우기
          this.value = "";
          //포커스주기
          this.focus();
        }
      };
    </script>
  </body>
</html>
